<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alireza">
  <meta name="description" content="a simple test of Google">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google Test</title>
</head>

<body>

  <header>
    <div class="nav">
      <div class="gmail">
        <a href="https://mail.google.com">Gmail</a>
      </div>
      <div class="images">
        <a href="https://www.google.com/imghp">Images</a>
      </div>
      <div class="lab">
        <a href="https://labs.google.com/search">
          <img src="lab.png" alt="lab" title="Search Labs" height="24px" width="24px">
        </a>
      </div>
      <div class="dots">
        <a href="https://www.google.com/intl/en/about/products">
          <img src="icons8-dots-24.png" title="Google apps" alt="Google apps link" height="24px" width="24px">
        </a>
      </div>
      <div class="profile">a
        <a href="https://accounts.google.com/SognOutOptions">
        </a>
      </div>
    </div>
  </header>

  <main>
    
    <div class="container">

      <div class="logo">
        <img src="google.png" title="Google" alt="Google logo" width="272px">
      </div>

      <div class="search-box-container">

        <div class="magnifier">
          <img src="magnifier.png" alt="search img" height="24px" width="24px" style="margin-left: 15px;">
        </div>

        <div class="search-input">
          <input type="text" name="search" id="search" placeholder="Search Google or type a URL" style="width: 40vw;">
        </div>

        <div class="microphone">

          <img src="microphone.png" title="Search by voice" alt="Search by voice" height="24px" width="24px">

        </div>

        <div class="camera">

          <img src="camera.png" title="Search by image" alt="Search by image" height="24px" width="24px"
            style="margin-right: 15px;">

        </div>


      </div>
      <div class="shortcut">

        <div class="add-shortcut">+</div>
        <p class="shortcut-label"></p>

      </div>
    </div>
  </main>

  <footer>

    <div class="foot">

      <img src="pencil.png" title="Customize this page" alt="Customize this page" height="24px" width="24px"
        style="float: right;">

    </div>

  </footer>

</body>

</html>
